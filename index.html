<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="prueba.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>

<body id="body">

    <div class="Container">
        <div class="Calculadora">
            <div class="Display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <ul class="Col2" onclick="display.borrarTodo()">C</ul>
            <ul onclick="display.borrar()">&larr;</ul>
            <ul class="Operador" value="dividir">/</ul>
            <ul class="Numero">7</ul>
            <ul class="Numero">8</ul>
            <ul class="Numero">9</ul>
            <ul class="Operador" value="multiplicar">x</ul>
            <ul class="Numero">4</ul>
            <ul class="Numero">5</ul>
            <ul class="Numero">6</ul>
            <ul class="Operador" value="restar">-</ul>
            <ul class="Numero">1</ul>
            <ul class="Numero">2</ul>
            <ul class="Numero">3</ul>
            <ul class="Operador" value="sumar">+</ul>
            <ul class="Col2 Numero">0</ul>
            <ul class="Numero">.</ul>
            <ul class="Operador" value="igual">=</ul>
        </div>
    </div>

</body>

</html>
